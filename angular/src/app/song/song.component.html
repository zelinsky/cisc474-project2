<button (click)=toggleForm() class="btn btn-outline-success my-2 my-sm-0">{{formButtonText}}</button>

<div *ngIf="showForm" class="container">
    Post type: <button (click)=toggleFormType() class="btn btn-outline-success my-2 my-sm-0">{{formType}}</button>
</div>

<div *ngIf="showForm && textFormDisplay" class="container">
    TEXT
    <form #textForm="ngForm" (ngSubmit)="newTextPost(textForm)" class="was-validated">
        <div class="form-group">
            <label for="postText">Post:</label>
            <textarea class="form-control" rows="10" id="postText" placeholder="Enter your post" name="content" ngModel
                required></textarea>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Please fill out this field</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div *ngIf="showForm && !textFormDisplay" class="container">
    IMAGE
    <form #imageForm="ngForm" class="was-validated">
        <div class="form-group">
            <label for="postImage">Post:</label>
            <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
            <button (click)="fileInput.click()">Select File</button>
            <button (click)="onUpload()">Upload!</button>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Please fill out this field</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div class="row">
    <div class="col-xl-1" *ngIf="song">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h1>{{song.title}}</h1>
                <h3>{{song.artist}}</h3>
                <h6>{{song.lyrics}}</h6>
            </div>
        </div>
    </div>
    <div class="col-sm-6" *ngFor="let post of posts">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <p>{{post.content.content}}</p>
            </div>
        </div>
    </div>
</div>
