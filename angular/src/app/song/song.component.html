<div *ngIf="status === 'ok'" class="alert alert-success"> Post Submitted Succesfuly!</div>
<div *ngIf="status === 'fail'" class="alert alert-danger"> Post Submission Failed!</div>

<button (click)=toggleForm() class="btn btn-outline-success my-2 my-sm-0">{{formButtonText}}</button>

<div *ngIf="showForm" class="container">
    Post type: <button (click)=toggleFormType() class="btn btn-outline-success my-2 my-sm-0">{{formType}}</button>
</div>

<div *ngIf="showForm && textFormDisplay" class="container">
    TEXT
    <form #textForm="ngForm" (ngSubmit)="newTextPost(textForm)" class="was-validated">
        <div class="form-group">
            <label for="postText">Post:</label>
            <textarea class="form-control" rows="10" id="postText" placeholder="Enter your post" name="content" ngModel
                required></textarea>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">Please fill out this field</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div *ngIf="showForm && !textFormDisplay" class="container">
    IMAGE
    <label class="image-upload-container btn btn-bwm">
        <span>Select Image</span>
        <input #imageInput type="file" accept="image/*">
    </label>
    <button (click)="processFile(imageInput)" type="submit" class="btn btn-primary">Submit</button>
</div>

<div fxLayout="row" fxLayout.xs="column" *ngIf="song">
        <mat-card fxFlex="40%;" fxFlex.xs="80%">
            <mat-card-content>
                <h1>{{song.title}}</h1>
                <h3>{{song.artist}}</h3>
                <h6>{{song.lyrics}}</h6>
            </mat-card-content>
            <div *ngFor="let post of posts">
                <mat-card fxFlex="20%;" fxFlex.xs="80%" >
                    <mat-card-content>
                        <p>{{post.content.content}}</p>
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-card>
</div>
