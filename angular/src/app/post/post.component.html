<h1>Posts</h1>
<div class="row">
    <div class="col-sm-6" *ngFor="let post of posts">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h3 class="card-title">{{post.content.content}}</h3>
                <a href="#" class="btn btn-outline-success my-2 my-sm-0">Checkout Song</a>
            </div>
        </div>
    </div>
</div>
