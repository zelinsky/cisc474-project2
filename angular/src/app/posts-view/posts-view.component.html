<h1>Recent Posts</h1>
<div class="row">
    <div class="col-sm-6" *ngFor="let post of posts">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h3 class="card-title">{{post.content.content}}</h3>
                <h5 class="card-text">On song {{getSongByPost(post).title}} by {{getSongByPost(post).artist}}</h5>
                <a [routerLink]="['/song', post.songId]" class="btn btn-outline-success my-2 my-sm-0">View Song Page</a>
            </div>
        </div>
    </div>
</div>
