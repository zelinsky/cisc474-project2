<div class="container text-center">
    <h1 class="text-success">Posts</h1>
    <hr />
    <div class="card-columns">
        <div class="card border-success mb-3" style="width: 18rem;" *ngFor="let post of posts">
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <div *ngIf="post.user">
                    <a [routerLink]="['/profile', post.user._id]" class="btn btn-outline-success my-2 my-sm-0">Posted by {{post.user.username}}</a>
                </div>
            </div>
            <div class="card-footer" *ngIf="post.song">
                    <p class="card-text">{{post.song.title}} by {{post.song.artist}}</p>
                    <a [routerLink]="['/song', post.songId]" class="btn btn-outline-success my-2 my-sm-0">View Song Page</a>
            </div>
        </div>
    </div>
</div>
