<div class="text-center container">
    <h1 class="text-center text-success">Songs</h1>
    <hr/>
    <a routerLink="/new-song" id="newSongButton" class="btn btn-success my-2 my-sm-0">New Song</a>
    <div class="card-columns">
        <div class="card border-success mb-3" style="width: 18rem;" *ngFor="let song of songs">
            <div class="card-footer">
                <h5 class="card-title">{{song.title}}</h5>
                <p class="card-text">by {{song.artist}}</p>
                <a [routerLink]="['/song', song._id]" class="btn btn-outline-success my-2 my-sm-0">Checkout Song</a>
            </div>
        </div>
    </div>
</div>

<div *ngFor="let post of posts">
        <div *ngIf="post.content.contentType === 'text'; else imagePost" class="card border-success mb-3"
            style="width: 18rem;">
            <div class="card-body">
                <h3 class="card-title"><u>{{post.title}}</u></h3>
                <div *ngIf="post.user">
                    <h6>Posted by <a [routerLink]="['/profile', post.user._id]" class="text-success">{{post.user.username}}</a></h6>
                </div>
            </div>
            <div class="card-footer" *ngIf="post.song">
                <p class="card-text">{{post.song.title}} by {{post.song.artist}}</p>
                <a [routerLink]="['/song', post.songId]" class="btn btn-outline-success my-2 my-sm-0">Checkout
                    Song</a>
            </div>
        </div>

        <ng-template #imagePost>
            <img src="{{API_URL}}{{post.content.content}}" class="card-img-top">
        </ng-template>

    </div>
