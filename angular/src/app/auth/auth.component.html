<button class="btn btn-success my-2 my-sm-0" (click)="openModal('custom-modal-1')">{{loginText}}</button>

<jw-modal bodyText="cheese" id="custom-modal-1">
  <button class="btn btn-outline-success my-2 my-sm-0" (click)="openModal('custom-modal-2'); closeModal('custom-modal-1')">Login</button>
  <button class="btn btn-outline-success my-2 my-sm-0" (click)="closeModal('custom-modal-2'); openModal('custom-modal-1')">Register</button>
    <div class="container">
        <h3 class="logo">Create a new account!</h3>
        <div class="register-item">
          <form #myform1="ngForm" (ngSubmit)="register(myform1)" class="form form-register">
    
            <div class="form-field">
                  <input name="name" id="register-username" type="email" class="form-input" placeholder="Username" ngModel required>
            </div>
            <div class="form-field">
              <input name="firstName" id="register-firstName" type="email" class="form-input" placeholder="First Name" ngModel required>
            </div>

            <div class="form-field">
              <input name="lastName" id="register-lastName" type="email" class="form-input" placeholder="Last Name" ngModel required>
            </div>

            <div class="form-field">
              <input name="password" id="register-password" type="password" class="form-input" placeholder="Password" ngModel required>
            </div>
            
            <div class="form-field">
              <input type="submit" value="Register">
            </div>
          </form>
        </div>
    </div>
    <button class="btn btn-outline-success my-2 my-sm-0" (click)="closeModal('custom-modal-1');">Close</button>
</jw-modal>

<jw-modal id="custom-modal-2">
  <button class="btn btn-outline-success my-2 my-sm-0" (click)="openModal('custom-modal-2'); closeModal('custom-modal-1')">Login</button> 
  <button class="btn btn-outline-success my-2 my-sm-0" (click)="closeModal('custom-modal-2'); openModal('custom-modal-1')">Register</button>
  <div class="container">
      <h3 class="logo">Login!</h3>
    <div class="register-item">
      <form #myform="ngForm" (ngSubmit)="login(myform)" class="form form-register">

        <div class="form-field">
              <input name="name" id="register-username" type="email" class="form-input" placeholder="Username" ngModel required>
        </div>

        <div class="form-field">
          <input name="password" id="register-password" type="password" class="form-input" placeholder="Password" ngModel required>
        </div>
        
        <div class="form-field">
          <input type="submit" value="Login">
        </div>
      </form>
    </div>
</div>
<button class="btn btn-outline-success my-2 my-sm-0" (click)="closeModal('custom-modal-1');">Close</button>
</jw-modal>
