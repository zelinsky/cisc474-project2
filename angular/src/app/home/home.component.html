<div class="container text-center">
    <!--<h1 class="text-success">Savant</h1>
    <hr/>-->
    <!-- Splash Image -->

    <h1 class="text-success" style="margin-top: 10px;">Welcome to Savant</h1>
    <hr/>

    <h4>Insert meaningful and insperational message about how this is a website for sharing art and music and makes the world a better place</h4>
    <img class="splash" style="margin-top: 25px;" src="assets/images/headphone_ideas.svg">

 
    <h2 class="text-success" style="margin-top: 25px;">Recent Posts</h2>

    <div style="display: flex; overflow-x: auto;">
        <div *ngFor="let post of posts">
            <div class="card border-success mb-3"
                style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <div *ngIf="post.user">
                        <p class="card-text">by {{post.user.username}}</p>
                    </div>
                </div>
                <div class="card-footer" *ngIf="post.song">
                    <p class="card-text">{{post.song.title}} by {{post.song.artist}}</p>
                    <a [routerLink]="['/song', post.songId]" class="btn btn-outline-success my-2 my-sm-0">Checkout Song</a>
                </div>
            </div>
        </div>
    </div>
</div>
